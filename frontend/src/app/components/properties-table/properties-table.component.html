<ion-grid class="max-w-5xl border rounded-lg shadow-lg my-4">
  <!-- Encabezado de la tabla -->
  <ion-row class="font-semibold text-sm text-center border-b bg-gray-100">
    <ion-col size="3" class="px-2 py-2 border-r">Propiedad</ion-col>
    <ion-col size="2" class="px-2 py-2 border-r">Precio</ion-col>
    <ion-col size="2" class="px-2 py-2 border-r">Ubicación</ion-col>
    <ion-col size="2" class="px-2 py-2 border-r">Habitaciones</ion-col>
    <ion-col size="1.5" class="px-2 py-2 border-r">Baños</ion-col>
    <ion-col size="1.5" class="px-2 py-2">Acciones</ion-col>
  </ion-row>

  <!-- Filas de datos de las propiedades -->
  <ion-row *ngFor="let property of propertiesList()" class="text-center border-b hover:bg-gray-50 items-center">
    <ion-col size="3" class="px-2 py-2 text-xs flex items-center">
      <ion-img [src]="property.img_url" class="w-16 h-16 rounded mr-2"></ion-img>
      <div>{{ property.title }}</div>
    </ion-col>
    <ion-col size="2" class="px-2 py-2 text-xs">${{ property.price }}</ion-col>
    <ion-col size="2" class="px-2 py-2 text-xs">{{ property.location }}</ion-col>
    <ion-col size="2" class="px-2 py-2 text-xs">{{ property.number_of_rooms }}</ion-col>
    <ion-col size="1.5" class="px-2 py-2 text-xs">{{ property.number_of_bathrooms }}</ion-col>

    <!-- Botones de acción (Eliminar, Detalles) -->
    <ion-col size="1.5" class="px-2 py-2 text-xs flex space-x-1">
      <ion-button fill="clear" color="danger" class="p-1">
        <ion-icon name="trash" class="text-base"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="primary" class="p-1">
        <ion-icon name="eye" class="text-base"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
