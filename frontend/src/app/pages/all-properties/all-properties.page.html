<ion-split-pane contentId="main-content" when="lg" class="h-screen">
  <!-- Sidebar -->
  <ion-menu 
    contentId="main-content"  
    id="filterMenu" 
    side="start" 
    class="w-full lg:w-64">
    <app-filters 
      (filtrosAplicados)="aplicarFiltros($event)"
    > 
    </app-filters>
  </ion-menu>

  <ion-router-outlet id="main-content">
    <div class="overflow-auto max-w-full max-h-[calc(100vh-4rem)] pt-24">
      <!-- BotÃ³n de filtro mobile -->
      <div class="lg:hidden w-full p-8 bg-white mt-7">
        <ion-menu-button 
          (click)="openFilterMenu()" 
          slot="start">
        </ion-menu-button>
        <ion-button 
          (click)="openFilterMenu()"
          slot="start">
          Abrir Filtros
        </ion-button>
      </div>
        
      <ion-grid class="min-w-full mb-5">
        <ion-row>
          <ion-col
            *ngFor="let property of properties"
            class="w-full sm:max-w-[500px] md:max-w-[300px] min-w-[300px] max-h-[400px] min-h-[300px]"
          >
            <app-property-card [property]="property"></app-property-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-router-outlet>
</ion-split-pane>
