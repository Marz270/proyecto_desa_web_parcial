<div class="fixed inset-0 bg-gray-50 bg-[url('https://i.imgur.com/vbWMrvU.jpeg')] bg-cover bg-center">
  <div class="flex h-full items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md z-10">
      <div class="bg-transparent backdrop-blur-md border border-white py-6 px-4 shadow sm:rounded-lg sm:px-10">
        <h2 class="text-center text-3xl font-bold tracking-tight text-white">
          Create your account
        </h2>
        
        <form class="mt-6 space-y-4" (ngSubmit)="this.onSubmitRegister()">
          <!-- Nombre -->
          <div>
            <label for="name" class="block text-sm font-bold text-white">Name</label>
            <div class="mt-1">
              <input
                [(ngModel)]="this.name"
                id="name"
                name="name"
                type="text"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-3 py-2 placeholder-gray-400 text-white focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Apellido -->
          <div>
            <label for="lastname" class="block text-sm font-bold text-white">LastName</label>
            <div class="mt-1">
              <input
                [(ngModel)]="this.lastname"
                id="lastname"
                name="lastname"
                type="text"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-3 py-2 placeholder-gray-400 text-white focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-bold text-white">Email address</label>
            <div class="mt-1">
              <input
                [(ngModel)]="this.email"
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-3 py-2 placeholder-gray-400 text-white focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Contrase침a -->
          <div>
            <label for="password" class="block text-sm font-bold text-white">Password</label>
            <div class="mt-1">
              <input
                [(ngModel)]="this.password"
                id="password"
                name="password"
                type="password"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-3 py-2 placeholder-gray-400 text-white focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Confirmar Contrase침a -->
          <div>
            <label for="confirmPassword" class="block text-sm font-bold text-white">Confirm Password</label>
            <div class="mt-1">
              <input
                [(ngModel)]="this.confirmPassword"
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                required=""
                class="block w-full appearance-none rounded-md border border-gray-300 bg-transparent px-3 py-2 placeholder-gray-400 text-white focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Bot칩n de registro -->
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Create account
            </button>
          </div>

          <!-- Link para iniciar sesi칩n -->
          <div class="text-center">
            <p class="text-sm text-white">
              Already have an account? 
              <a href="/login" class="font-medium text-indigo-400 hover:text-indigo-300">Sign in here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
