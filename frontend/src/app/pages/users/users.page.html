<app-layout>
  <div class="min-h-screen bg-slate-900 p-4">
    <button 
    class="m-3 mt-4 px-4 py-2 bg-customGreen text-white rounded"
      (click)="goToAdminPanel()"
    >
      Volver
    </button>
    <div class="max-w-[800px] mx-auto">
      <div
        class="block mb-4 mx-auto border-b border-slate-600 pb-2 max-w-[360px]"
      ></div>
      <div
        class="relative flex flex-col w-full h-full text-slate-200 bg-slate-800 shadow-md rounded-xl bg-clip-border"
      >
        <div
          class="relative mx-4 mt-4 text-slate-200 bg-slate-800 rounded-none bg-clip-border"
        >
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-lg font-semibold text-slate-100">
                Lista de Usuarios
              </h3>
            </div>
            <div class="flex flex-col gap-2 shrink-0 sm:flex-row">
              <button
                class="flex select-none items-center gap-2 rounded bg-slate-700 py-2.5 px-4 text-xs font-semibold text-white shadow-md transition-all hover:bg-slate-600 hover:text-white mb-4"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  stroke-width="2"
                  class="w-4 h-4"
                >
                  <path
                    d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z"
                  ></path>
                </svg>
                Crear usuario
              </button>
            </div>
          </div>
        </div>
        <div class="overflow-y-auto max-h-[400px]">
          <table class="w-full mt-4 text-left table-auto min-w-max">
            <thead>
              <tr>
                <th
                  class="p-4 transition-colors cursor-pointer border-y border-slate-600 bg-slate-700 hover:bg-slate-600"
                >
                  <p
                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-300"
                  >
                    ID
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      aria-hidden="true"
                      class="w-4 h-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                      ></path>
                    </svg>
                  </p>
                </th>
                <th
                  class="p-4 transition-colors cursor-pointer border-y border-slate-600 bg-slate-700 hover:bg-slate-600"
                >
                  <p
                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-300"
                  >
                    Usuario
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      aria-hidden="true"
                      class="w-4 h-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                      ></path>
                    </svg>
                  </p>
                </th>
                <th
                  class="p-4 transition-colors cursor-pointer border-y border-slate-600 bg-slate-700 hover:bg-slate-600"
                >
                  <p
                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-300"
                  >
                    Rol
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      aria-hidden="true"
                      class="w-4 h-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                      ></path>
                    </svg>
                  </p>
                </th>
                <th
                  class="p-4 transition-colors cursor-pointer border-y border-slate-600 bg-slate-700 hover:bg-slate-600"
                >
                  <p
                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-300"
                  >
                    Fecha de Registro
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      aria-hidden="true"
                      class="w-4 h-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                      ></path>
                    </svg>
                  </p>
                </th>
                <th
                  class="p-4 transition-colors cursor-pointer border-y border-slate-600 bg-slate-700 hover:bg-slate-600"
                >
                  <p
                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-300"
                  ></p>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList">
                <td class="p-4 border-b border-slate-600">
                  <p class="text-sm font-semibold text-slate-300">{{ user.id }}</p>
                </td>
                <td class="p-4 border-b border-slate-600">
                  <div class="flex items-center gap-3">
                    <img src="https://i.pinimg.com/564x/e7/b2/d1/e7b2d14bd707337b544140c2a3459ec0.jpg" alt="{{ user.name }}" class="relative inline-block h-9 w-9 !rounded-full object-cover object-center" />
                    <div>
                      <p class="text-sm font-semibold text-slate-300">{{ user.name }} {{ user.lastname }}</p>
                      <p class="text-sm text-slate-400">{{ user.email }}</p>
                    </div>
                  </div>
                </td>
                <td class="p-4 border-b border-slate-600">
                  <div class="relative grid items-center justify-center px-2 py-1 font-sans text-xs font-bold text-green-900 uppercase rounded-md select-none whitespace-nowrap bg-green-500/20">
                    <div class="flex flex-col items-center">
                      <p class="text-sm font-semibold text-slate-300">{{ user.role }}</p>
                    </div>
                  </div>
                </td>
                <td class="p-4 border-b border-slate-600">
                  <p class="text-sm text-slate-400">{{ this.formatRegistrationDate(user.registration_date) }}</p>
                </td>
                <td class="p-4 border-b border-slate-600">
                  <button type="button" class="text-slate-300 hover:text-white">Editar</button>
                  <button type="button" (click)="openDeleteTab(user.id.toString())" class="text-red-500 hover:text-red-700 ml-2">Borrar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex items-center justify-between p-3"></div>
      </div>

      <app-confirmation-tab *ngIf="showConfirmationTab" (confirmed)="confirmDelete()" (canceled)="showConfirmationTab = false"></app-confirmation-tab>
    </div>
  </div>
</app-layout>
